<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Product</title>
</head>
<body>
<h1 th:text="${product.id} == null ? 'Add New Product' : 'Edit Product'"></h1>
<form th:action="@{${product.id} == null ? '/products' : '/products/' + ${product.id}}" th:object="${product}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" required />
    </div>
    <div>
        <label>Description:</label>
        <input type="text" th:field="*{description}" />
    </div>
    <div>
        <label>Price:</label>
        <input type="number" th:field="*{price}" step="0.01" required />
    </div>
    <div>
        <label>Stock Quantity:</label>
        <input type="number" th:field="*{stockQuantity}" required />
    </div>
    <div>
        <label>Category:</label>
        <input type="text" th:field="*{category}" />
    </div>
    <div>
        <button type="submit" th:text="${product.id} == null ? 'Add Product' : 'Update Product'"></button>
    </div>
</form>
<a th:href="@{/products}">Back to Catalog</a>
</body>
</html>
